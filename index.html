<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="dashboard-title"><p>Dashboard</p></div>
        <div class="content-navigation">
          <p>Home</p>
          <p>Profile</p>
          <p>Messages</p>
          <p>History</p>
          <p>Tasks</p>
          <p>Communities</p>
        </div>
        <div class="user-account">
          <p>Settings</p>
          <p>Support</p>
          <p>Privacy</p>
        </div>
      </div>
      <div class="header">
        <div class="search">
          <div class="search-icon">[search-icon placeholder]</div>
          <input class="search-bar" />
          <div class="notification-icon">[notification-icon placeholder]</div>
          <div class="site-icon">[site-icon placeholder]</div>
          <div class="site-title">Steve Jobs</div>
        </div>
        <div class="greeting">
          <div class="site-icon">[site-icon placeholder]</div>
          <div class="greeting-content">Hi There, Steve Jobs (@steve.jobs)</div>
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
      <div class="main-content"></div>
    </div>
  </body>
</html>
